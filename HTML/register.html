<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuryType</title>
    <link rel="stylesheet" href="../CSS/common_styles.css">
    <link rel="stylesheet" href="../CSS/specific_styles.css">
    <script type="text/javascript" src="../JS/common_scripts.js" defer></script>
</head>

<body class="body">
    <header class="nav_bar">
        <nav class="nav_bar_left">
            <h1><a class="logo" href="../index.html">FuryType</a></h1>
            <button class="theme_switch" type="button" onclick="toggle_mode();" aria-label="Toggle dark/light theme">
                ☾ / ☼
            </button>
        </nav>

        <nav class="nav_bar_right">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="https://lakshmitanmay.github.io">About Me</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
            </ul>
        </nav>
    </header>
    <main class="reg_log">
        <form class="register" action="../index.html">
            <fieldset class="reg_border">
                <legend class="reg_log_leg">Register</legend>
                <input id="username_1" name = "username" type="text" placeholder="username" required>
                <input id="password_1" name = "password" type="password" placeholder="password" required>
                <input id="email" name = "email" type="email" placeholder="email" required>
                <div>
                    <input type="submit" value="register">
                </div>
                <p class="or">or</p>
                <div class="reg_log_but">
                    <a class="google_img" href="https://google.com">
                        <img src="../images/google.png" alt="Google Logo" width="55px">
                    </a>
                    <a href="https://github.com">
                        <img src="../images/github.png" alt="GitHub Logo" width="53px">
                    </a>
                </div>
            </fieldset>
        </form>

        <form class="login" action="../index.html">
            <fieldset class="log_border">
                <legend class="reg_log_leg">login</legend>
                <input id="username_2" name = "username" type="text" placeholder="username" required>
                <br>
                <input id="password_2" name = "password" type="password" placeholder="password" required>
                <div>
                    <input type="submit" value="login">
                </div>
                <p class="or">or</p>
                <div class="reg_log_but">
                    <a class="google_img" href="https://google.com">
                        <img src="../images/google.png" alt="Google Logo" width="55px">
                    </a>
                    <a href="https://github.com">
                        <img src="../images/github.png" alt="GitHub Logo" width="53px">
                    </a>
                </div>
            </fieldset>
        </form>
        
        <form class="return_but" action="../index.html">
            <input type="submit" value="return">
        </form>

    </main>
</body>

</html>
