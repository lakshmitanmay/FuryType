<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        #target-text {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="typing-container">
        <p id="target-text">Type this text as fast as you can!</p>
        <input type="text" id="user-input" placeholder="Start typing here..." />
        <p id="feedback"></p>
    </div>

    <script>
        const targetTextElement = document.getElementById('target-text');
        const userInputElement = document.getElementById('user-input');
        const feedbackElement = document.getElementById('feedback');

        userInputElement.addEventListener('input', function() {
            const userInput = userInputElement.value;
            const targetText = targetTextElement.textContent;

            if (userInput === targetText) {
                feedbackElement.textContent = 'Correct!';
                feedbackElement.style.color = 'green';
            } else if (targetText.startsWith(userInput)) {
                feedbackElement.textContent = 'Keep going...';
                feedbackElement.style.color = 'black';
            } else {
                feedbackElement.textContent = 'Incorrect!';
                feedbackElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
