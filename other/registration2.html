<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuryType - Register/Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        header {
            position: relative;
            z-index: 1000;
        }
        .parallax {
            position: relative;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 20vh;
        }
        .parallax:nth-child(odd) {
            background-image: url('../assets/images/dark_theme.jpg');
        }
        .parallax:nth-child(even) {
            background-image: url('../assets/images/dark_theme.jpg');
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 100px 0;
            text-align: center;
        }
        .form-section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<header class="bg-dark text-white">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><i class="fas fa-keyboard"></i> FuryType</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="HTML/profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="HTML/tutorial.html"><i class="fas fa-book"></i> Tutorial</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://oltt.carrd.co"><i class="fas fa-user"></i> About Me</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<section class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 form-section">
                <form name="register" action="../index.html" class="mb-4">
                    <fieldset class="border p-4 rounded">
                        <legend class="text-center">Register</legend>
                        <div class="mb-3">
                            <label for="reg_un1" class="form-label">Username</label>
                            <input id="reg_un1" name="username" type="text" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg_pw1" class="form-label">Password</label>
                            <input id="reg_pw1" name="password" type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg_pw2" class="form-label">Confirm Password</label>
                            <input id="reg_pw2" name="password2" type="password" class="form-control" placeholder="Confirm your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Parallax section between registration and login -->
<div class="parallax"></div>

<section class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 form-section">
                <form action="../index.html">
                    <fieldset class="border p-4 rounded">
                        <legend class="text-center">Login</legend>
                        <div class="mb-3">
                            <label for="log_un1" class="form-label">Username</label>
                            <input id="log_un1" name="username" type="text" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="log_pw1" class="form-label">Password</label>
                            <input id="log_pw1" name="password" type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Parallax section after the login form -->
<div class="parallax"></div>

<!-- Modal for Error Messages -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="errorMessage">An error occurred. Please try again.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Example of showing the modal for an error -->
<script>
    // Function to show the modal with an error message
    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        var myModal = new bootstrap.Modal(document.getElementById('errorModal'));
        myModal.show();
    }

    // Uncomment to test the error modal
    showError("Username or Password is incorrect!");
</script>
</body>

</html>
